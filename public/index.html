<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC Harmanli 06.04.2025</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --background-color: #ecf0f1;
            --form-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2 {
            color: var(--primary-color);
            font-size: 22px;
            margin: 25px 0 15px 0;
        }

        .subheading {
            color: var(--secondary-color);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        form {
            background-color: var(--form-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px dashed #27ae60;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(39, 174, 96, 0.05);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
            transform: translateY(-1px);
        }

        input[type="file"]:hover {
            background-color: rgba(39, 174, 96, 0.1);
            border-color: #219a52;
        }

        .required-field::after {
            content: ' *';
            color: #e74c3c;
            font-size: 18px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .submit-btn {
            background: linear-gradient(135deg, #27ae60 0%, #219a52 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.2);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #219a52 0%, #1e874a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            form {
                padding: 20px;
            }

            .form-section {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            select {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            .subheading {
                font-size: 16px;
            }

            .form-section {
                padding: 10px;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            animation: fadeIn 0.5s ease-out;
        }

        /* Подобрен стил на select полетата */
        select {
            cursor: pointer;
            background-color: white;
            background-image: linear-gradient(45deg, transparent 50%, #27ae60 50%),
                             linear-gradient(135deg, #27ae60 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px),
                               calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px,
                              5px 5px;
            background-repeat: no-repeat;
        }

        /* Премахваме стария стил за подсказката от секциите */
        .form-section::before {
            content: none;
        }

        /* Добавяме нов стил за подсказката */
        .required-fields-note {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            color: #e74c3c;
            font-style: italic;
            border-left: 3px solid #e74c3c;
        }
    </style>
    <script>
        // Променяме съобщението за задължително поле на български
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[required], select[required]');
            inputs.forEach(input => {
                input.oninvalid = function(e) {
                    e.target.setCustomValidity("");
                    if (!e.target.validity.valid) {
                        e.target.setCustomValidity("Моля, попълнете това поле");
                    }
                };
                input.oninput = function(e) {
                    e.target.setCustomValidity("");
                };
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo/logo.jpg" alt="logo" class="logo">
            <h1>КИНОЛОЖКО ДРУЖЕСТВО ХАРМАНЛИ</h1>
            <h2>CAC Харманли 06.04.2025</h2>
            <div class="subheading">Заявка за участие</div>
        </div>

        <form id="registrationForm" action="/submit" method="post" enctype="multipart/form-data">
            <div class="required-fields-note">
                * Полетата отбелязани със звездичка са задължителни
            </div>

            <div class="form-section">
                <h2>Данни на собственика</h2>
                
                <div class="form-group">
                    <label class="required-field" for="ownerName">Име и фамилия</label>
                    <input type="text" id="ownerName" name="owner" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label class="required-field" for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Данни на кучето</h2>

                <div class="form-group">
                    <label class="required-field" for="name">Име на кучето</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="breed">Порода</label>
                    <input type="text" id="breed" name="breed" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="sex">Пол</label>
                    <select id="sex" name="sex" required>
                        <option value="" disabled selected>---избор---</option>
                        <option value="male">Мъжки</option>
                        <option value="female">Женски</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required-field" for="color">Цвят</label>
                    <input type="text" id="color" name="color" required>
                </div>

                <div class="form-group">
                    <label for="variety">Разновидност</label>
                    <input type="text" id="variety" name="variety">
                </div>

                <div class="form-group">
                    <label class="required-field" for="father">Баща</label>
                    <input type="text" id="father" name="father" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="mother">Майка</label>
                    <input type="text" id="mother" name="mother" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="regnumber">№ Племенна книга</label>
                    <input type="text" id="regnumber" name="regnumber" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="microchip">№ Микрочип</label>
                    <input type="text" id="microchip" name="microchip" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="breeder">Производител</label>
                    <input type="text" id="breeder" name="breeder" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="birthdate">Дата на раждане</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="class">Клас</label>
                    <select id="class" name="class" required>
                        <option value="" disabled selected>---избор---</option>
                        <option value="baby">Бебе (от 3 до 6 месеца)</option>
                        <option value="puppy">Подрастващи (от 6 до 9 месеца)</option>
                        <option value="junior">Млади (от 9 до 18 месеца)</option>
                        <option value="intermedia">Междинен (от 15 до 24 месеца)</option>
                        <option value="open">Отворен (над 15 месеца)</option>
                        <option value="working">Работен (над 15 месеца)</option>
                        <option value="champion">Шампион (над 15 месеца)</option>
                        <option value="veteran">Ветерани (Над 8 години)</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Документи</h2>
                
                <div class="form-group">
                    <label class="required-field" for="pedigree">Родословие</label>
                    <input type="file" id="pedigree" name="pedigree" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label class="required-field" for="payment">Снимка от наложен платеж</label>
                    <input type="file" id="payment" name="payment" accept="image/*" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Изпрати заявка</button>
        </form>
    </div>
</body>
</html>
